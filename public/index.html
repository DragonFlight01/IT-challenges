<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INARA API - CMDR Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#414141] text-white font-sans">

  <header class="bg-orange-500 relative">
  <nav class="flex items-center justify-between px-4 py-4">
    <h1 class="text-2xl font-bold text-white text-center mx-auto">INARA API</h1>
    <button id="menuToggle" class="space-y-1 focus:outline-none" aria-label="Toggle menu">
      <span class="block w-6 h-1 bg-white"></span>
      <span class="block w-6 h-1 bg-white"></span>
      <span class="block w-6 h-1 bg-white"></span>
    </button>
  </nav>
  <menu id="mobileMenu" class="hidden absolute left-0 top-full w-full bg-orange-400 text-white shadow-lg z-50">
    <a href="index.html" class="block px-4 py-3 hover:bg-orange-500 text-center">Search CMDR</a>
    <a href="communityGoals.html" class="block px-4 py-3 border-t border-white hover:bg-orange-500 text-center">Community Goals</a>
  </menu>
</header>

  <main class="flex justify-center px-4 py-8">
    <section class="w-full max-w-lg space-y-6">

      <form class="flex flex-col sm:flex-row gap-4">
        <input id="searchCMDR-input" type="text" placeholder="Enter CMDR name" class="p-2 rounded bg-white text-black w-full" />
        <button id="searchCMDR-button" type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
          Search CMDR
        </button>
      </form>

      <article class="px-4 text-lg grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2 w-full max-w-lg">
        <b>Name:</b>
        <p id="cmdr-name" class="mb-8">-</p>

        <b>Combat:</b>
        <p id="cmdr-combat">-</p>

        <b>Trade:</b>
        <p id="cmdr-trade">-</p>

        <b>Exploration:</b>
        <p id="cmdr-exploration" class="mb-8">-</p>

        <b>Empire:</b>
        <p id="cmdr-empire">-</p>

        <b>Federation:</b>
        <p id="cmdr-federation" class="mb-8">-</p>

        <b>Game role:</b>
        <p id="cmdr-role">-</p>

        <b>INARA URL:</b>
        <p><a id="cmdr-url" href="#" class="underline text-blue-400" target="_blank">#</a></p>
      </article>

    </section>
  </main>
  <script src="/js/menu.js"></script>
  <script src="/js/cmdr.js"></script>
</body>
</html>
